book-statistics works!
<p>{{statistics | json}}</p>

<table id="words">
  <tr *ngFor="let group of statistics" class="group">
    <td>
      <table>
        <tr *ngFor="let word of group | keys; let first = first" class="word">
          <td><input type="text" name="text" value="{{word}}"/></td>
          <td class="number">{{group[word]}}</td>
          <td *ngIf="first" rowSpan="{{(group | keys).length}}">{{group | values | sum}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
