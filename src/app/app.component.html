<nav>
  <button mat-button [matMenuTriggerFor]="bookMenu" class="mainMenuItem">Book</button>
  <input type="file" hidden #bookUpload (change)="uploadBook($event.target.files.item(0)); bookUpload.value=''">
  <mat-menu #bookMenu="matMenu">
    <button mat-menu-item (click)="bookUpload.click()">Open...</button>
    <!-- TODO: do not create option to copy paste a new book because it is not a likely scenario and there will be more
    difficult to specify book name to show it as active book for example... -->
    <!-- TODO: 1) disable saved if not logged in 2) create a sublist or popup dialog with saved books selection -->
    <button mat-menu-item>Open Saved</button>
    <!-- TODO: show active book item if present, consider naming it Draft with a submenu with single item -->
    <button mat-menu-item>Active book</button>
  </mat-menu>
  <button mat-button class="mainMenuItem" [routerLink]="['/study']">Study</button>
  <!-- Just an example -->
  <!--
  <mat-icon>face</mat-icon>
  <i class="material-icons">face</i>
  -->

  <button *ngIf="!isAuthenticated()" mat-button class="mainMenuItem right">Register</button>
  <button *ngIf="!isAuthenticated()" mat-button class="mainMenuItem right" (click)="openLoginDialog()">Login</button>
  <button *ngIf="isAuthenticated()" mat-button class="mainMenuItem right" (click)="logout()">Logout</button>
  <div *ngIf="isAuthenticated()" class="authUser right"><mat-icon>account_box</mat-icon>{{getAuthUser()}}</div>
</nav>
