<mat-sidenav-container autosize>
  <mat-sidenav mode="side" opened disableClose [fixedInViewport]="true" [fixedTopGap]="top">
    <div class="top">
      <ng-content select="mat-icon:not(.bottom)"></ng-content>
    </div>
    <div class="bottom">
      <ng-content select="mat-icon.bottom"></ng-content>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select=":not(mat-icon)"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
