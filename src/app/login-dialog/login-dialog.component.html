<h1 mat-dialog-title>Login with existing account</h1>
<div mat-dialog-content>
  <!--<form>-->
    <mat-form-field>
      <input matInput [(ngModel)]="credentials.username" placeholder="Enter your username">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="credentials.password" placeholder="Enter your password">
    </mat-form-field>
  <!--</form>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="submit()">Login</button>
</div>
