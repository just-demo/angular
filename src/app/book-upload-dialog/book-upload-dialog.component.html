<h1 mat-dialog-title>New book</h1>
<div mat-dialog-content>
  <p>Upload or enter new book</p>
  <input type="file" (change)="uploadFile($event.target.files.item(0))">
  <mat-form-field>
    <input matInput [(ngModel)]="text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="text" cdkFocusInitial>Submit</button>
</div>
