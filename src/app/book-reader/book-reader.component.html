<div>
  <ng-container *ngFor="let indexes of getPageNavigation(); let first = first">
    <span *ngIf="!first">...</span>
    <span *ngFor="let index of indexes"
          [ngClass]="{'pageIndex': true, 'selected': index === pageIndexSelected}"
          (click)="pageIndexSelected = index">{{index + 1}}</span>
  </ng-container>
</div>

<!--<ng-container *ngFor="let page of pages">-->
<div class="page">
  <ng-container *ngFor="let line of pages[pageIndexSelected]">
    <span *ngFor="let token of line"
          [ngClass]="{'word': isWord(token)}"
          (click)="isWord(token) && showTranslationTooltip(token)"
          <!-- double click triggers click as well ........ -->
          (dblclick)="isWord(token) && showTranslationDialog(token)"
    >{{token}}</span>
  </ng-container>
</div>
