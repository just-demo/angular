<ng-container *ngFor="let page of pages">
  <div class="page">
    <ng-container *ngFor="let line of page">
      <span *ngFor="let token of line" [ngClass]="{'word': isWord(token)}"
            (click)="isWord(token) && showTranslation(token)">{{token}}</span>
    </ng-container>
  </div>
</ng-container>
